<!doctype html>
<html lang="en">

<head>
    <title>Isotop filter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="item-menu">
                    <ul>
                        <li data-filter="*">ALL</li>
                        <li data-filter=".WebDev">Web Dev</li>
                        <li data-filter=".Seo">Seo</li>
                        <li data-filter=".grps">Graphics</li>
                    </ul>
                </div>
            </div>
            <div class="item-details">
                <div class="col-md-4 item WebDev">
                    <img src="imge/001.jpg" alt="">

                </div>
                <div class="col-md-4 item Seo">
                    <img src="imge/002.jpg" alt="">
                </div>
                <div class="col-md-4 item grps">
                    <img src="imge/003.jpg" alt="">
                </div>
                <div class="col-md-4 item WebDev">
                    <img src="imge/004.jpg" alt="">
                </div>
                <div class="col-md-4 item Seo">
                    <img src="imge/005.jpg" alt="">
                </div>
                <div class="col-md-4 item WebDev">
                    <img src="imge/006.jpg" alt="">
                </div>
                <div class="col-md-4 item grps">
                    <img src="imge/007.jpg" alt="">
                </div>
                <div class="col-md-4 item grps">
                    <img src="imge/008.jpg" alt="">
                </div>
                <div class="col-md-4 item Seo">
                    <img src="imge/009.jpg" alt="">
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script>
        var $grid = $('.item-details').isotope({
            // options
        });
        // filter items on button click
        $('.item-menu').on('click', 'li', function () {
            var filterValue = $(this).attr('data-filter');
            $grid.isotope({ filter: filterValue });
        });
    </script>
</body>

</html>
